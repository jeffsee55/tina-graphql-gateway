---
sections:
  - label: Theme
    name: theme
    path: content/theme
    format: json
    templates:
      - theme
    type: directory
    create: documents
    match: '**/*.md'
    new_doc_ext: md
  - label: Pages
    name: page
    path: content/data
    format: json
    templates:
      - homepage
    type: directory
    create: documents
    match: '**/*.md'
    new_doc_ext: md
